<!DOCTYPE html>
<html>
<head>
    <title>Redirector</title>
    <script>
        window.onload = function() {
            const query = window.location.search;
            if (query.includes("?s=")) {
                const base64Url = query.split("?s=")[1];
                try {
                    const decodedUrl = atob(decodeURIComponent(base64Url));
                    window.location.href = decodedUrl;
                } catch (e) {
                    console.error("Invalid base64 string");
                    document.body.innerHTML = "Error: Invalid URL!";
                }
            } else {
                document.body.innerHTML = "Error: No URL provided!";
            }
        };
    </script>
</head>
<body>
</body>
</html>
